<ion-header>
  <ion-navbar color="light-orange">
    <ion-title>
      Autoexame de Boc@
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <button 
        ion-button 
        full 
        color="button-lighten-orange"
        (click)="global.pageNavigation(aboutApp, {childColor: 'button-lighten-orange'}, true)">
        <ion-icon name="md-help"></ion-icon>
        <p>Oque é o Autoexame?</p>
      </button> 
    </ion-col>
    <ion-col col-6>
      <button 
        ion-button 
        full 
        color="button-lighter-orange"
        (click)="global.pageNavigation(exam, {childColor: 'button-lighter-orange'}, true)">
        <ion-icon name="md-play"></ion-icon>
        <p>Começar Autoexame</p>
      </button> 
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <button 
        ion-button
        full 
        color="button-dark-orange"
        (click)="global.pageNavigation(aboutCancer, {childColor: 'button-dark-orange'}, true)">
        <ion-icon name="md-pulse"></ion-icon>
        <p>O que é câncer?</p>
      </button> 
    </ion-col>
    <ion-col col-6>
      <button 
        ion-button 
        full 
        color="button-light-orange"
        (click)="global.pageNavigation(orientations, {childColor: 'button-light-orange'}, true)">
        <ion-icon name="md-medkit"></ion-icon>
        <p>Orientações</p>
      </button> 
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <button
        ion-button
        full
        color="button-orange"
        (click)="global.pageNavigation(helpMap, {childColor: 'button-orange'}, true)">
        <ion-icon name="md-pin"></ion-icon>
        <p>Ajuda Próxima</p>
      </button> 
    </ion-col>
    <ion-col col-6>
      <button 
        ion-button 
        full 
        color="button-darken-orange"
        (click)="global.pageNavigation(aboutUs, {childColor: 'button-darken-orange'}, true)">
        <ion-icon name="md-bookmarks"></ion-icon>
        <p>Referências</p>
      </button> 
    </ion-col>
  </ion-row>
</ion-content>
