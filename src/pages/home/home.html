<ion-header>
  <ion-navbar color="light-blue">
    <ion-title>
      Sorriso Teen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <button ion-button full color="button-lighter-blue">
        <ion-icon name="md-play"></ion-icon>
        <p>Começar Teste</p>
      </button> 
    </ion-col>
    <ion-col col-6>
      <button ion-button full color="button-lighten-blue">
        <ion-icon name="md-help"></ion-icon>
        <p>Oque é o Autoexame?</p>
      </button> 
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <button ion-button full color="button-light-blue">
        <ion-icon name="md-medkit"></ion-icon>
        <p>Orientações</p>
      </button> 
    </ion-col>
    <ion-col col-6>
      <button ion-button full color="button-blue">
        <ion-icon name="md-pin"></ion-icon>
        <p>Ajuda Próxima</p>
      </button> 
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <button ion-button full color="button-dark-blue">
        <ion-icon name="md-pulse"></ion-icon>
        <p>Sou Dentista</p>
      </button> 
    </ion-col>
    <ion-col col-6>
      <button ion-button full color="button-darken-blue">
        <ion-icon name="md-medical"></ion-icon>
        <p>Sobre nós</p>
      </button> 
    </ion-col>
  </ion-row>
</ion-content>
